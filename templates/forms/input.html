<div>
    <div class="flex justify-between items-center">
        <label for="{{ name }}" class="block text-sm font-medium text-gray-700">{{ label }}</label>

        <span id="{{ name }}-error" class="text-red-500 text-sm pr-1">
            {% if errors %}
                {{ errors.0 }}
            {% endif %}
        </span>

    </div>
    {% if errors %}
    <input type="text" id="{{ name }}" name="{{ name }}" value="{{ value|default_if_none:'' }}"
           class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm ring ring-opacity-30 ring-red-500 focus:ring focus:ring-opacity-30 focus:ring-brown-500 focus:border-brown-500"
           placeholder="{{ placeholder }}">
    {% else %}
    <input type="text" id="{{ name }}" name="{{ name }}" value="{{ value|default_if_none:'' }}"
           class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-30 focus:ring-brown-500 focus:border-brown-500"
           placeholder="{{ placeholder }}">
    {% endif %}
</div>
