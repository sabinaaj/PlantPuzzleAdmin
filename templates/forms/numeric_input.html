<div>
    <label for="{{ name }}" class="block text-sm font-medium text-gray-700">{{ label }}</label>
    <input type="number" id="{{ name }}" name="{{ name }}" min="1" max="6" oninput="updateDropdowns(this.value)" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-30 focus:ring-brown-500 focus:border-brown-500" placeholder="{{ placeholder }}">
</div>
