{% load static %}

<div class="flex items-center mb-4">
    <div class="w-1/2 pr-2">
        {% include 'forms/input.html' with name='text' label='Otázka' placeholder='Doplňte otázku' %}
    </div>
</div>

<div class="flex items-center space-x-4 ">
    <div class="w-1/2">
        <label class="block text-sm font-medium text-gray-700">Možnosti</label>

    </div>
    <div class="flex items-center justify-center w-1/6">
        <label class="block text-sm font-medium text-gray-700">Je to správně?</label>
    </div>
</div>

<div id="QuestionsContainerTaskId">
    <div class="question-row">
        <div class="flex items-center mb-2 space-x-4">
            <div class="w-1/2 pr-2">
                {% include 'forms/input.html' with name='text' placeholder='Možnost' %}
            </div>
            <div class="flex items-center justify-center w-1/6">
                {% include 'forms/checkbox.html' with name="correctTaskId_1" size=6 %}
            </div>
        </div>
    </div>
</div>

<div class="grid grid-cols-2 gap-4 m-4">
    <div class="flex items-center justify-center">
        <button type="button" class="text-red-400 hover:text-red-500 p-2" onclick="removeLastQuestion(TaskId)">
            <i class="fa fa-minus fa-xl"></i>
        </button>
        <button type="button" class="text-pistachio-500 hover:text-pistachio-600 p-2" onclick="addOptionWithCheckbox(TaskId)">
            <i class="fa fa-plus fa-xl"></i>
        </button>
    </div>
</div>
